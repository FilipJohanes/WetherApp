[pytest]
# Pytest configuration for Daily Brief Service MVP tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with database
    web: Web application tests
    slow: Tests that take longer to run
    
# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ examples scripts webhook

# Logging
log_cli = false
log_cli_level = INFO
